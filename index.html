<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Summary</title>
</head>

<body>

    <main class="main-content">

        <img src="illustration-hero.svg" alt="illustration-hero-img" class="dancing-img">

        <article>
            <div class="descrption">

                <h2 class="heading">Order Summary</h2>

                <p class="description-p">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like.
                </p>

            </div>

            <div class="payment">

                <img src="icon-music.svg" alt="icon-music-img" class="music-img">

                <h5 class="annual-plan">
                    Annual Plan
                </h5>

                <p class="price">$59.99/year</p>

                <h6 class="change">
                    <a href="#" class="change">
                        Change
                    </a>
                </h6>

            </div>

            <div class="payment-btn">

                <button>Proceed to Payment</button>

                <p class="cancel-order">
                    <a href="#" class="cancel-order">
                        Cancel Order
                    </a>
                </p>
            </div>

        </article>

    </main>

</body>

</html>
